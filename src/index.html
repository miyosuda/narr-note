<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <!-- font preloading -->
    <link rel="preload" href="css/fonts/KaTeX_AMS-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Caligraphic-Bold.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Caligraphic-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Fraktur-Bold.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Fraktur-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Main-Bold.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Main-BoldItalic.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Main-Italic.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Main-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Math-BoldItalic.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Math-Italic.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_SansSerif-Bold.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_SansSerif-Italic.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_SansSerif-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Script-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Size1-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Size2-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Size3-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Size4-Regular.woff2" as="font">
    <link rel="preload" href="css/fonts/KaTeX_Typewriter-Regular.woff2" as="font">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/katex.css">

    <script type="text/javascript" src="renderer.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <svg id="svg" width="1000" height="800">
    <g id="canvas">
      <g id="nodes"></g>
      <foreignObject id="textInputObj">
        <textarea type="text" id="textInput">
        </textarea>
      </foreignObject>
      <rect id="areaSelection" x="0" y="0" width="20" height="20" stroke="#7f7f7f" fill="none"
            visibility="hidden"/>
    </g>
  </svg>
  
</body>
</html>
