<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="css/katex.css">
  <script type="text/javascript" src="js/katex.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
  <svg id="svg" width="1000" height="800">
    <marker id="arrow-start-black" viewBox="-5 -5 10 10" orient="auto"
            markerUnits="strokeWidth" markerWidth="7" markerHeight="7">
      <polygon points="5,-5 -5,0 5,5" fill="black" stroke="none" />
    </marker>
    <marker id="arrow-end-black" viewBox="-5 -5 10 10" orient="auto"
            markerUnits="strokeWidth" markerWidth="7" markerHeight="7">
      <polygon points="-5,-5 5,0 -5,5" fill="black" stroke="none" />
    </marker>
    <g id="canvas">
      <g id="nodes"></g>
      <foreignObject id="textInputObj">
        <input type="text" id="textInput">
      </foreignObject>
      <rect id="areaSelection" x="0" y="0" width="20" height="20" stroke="#7f7f7f" fill="none"
            visibility="hidden"/>
    </g>
  </svg>

</body>
</html>
